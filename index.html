<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Seinfeld Trivia Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tab icon -->
    <link rel="icon" type="image/gif" href="assets/images/SeinfeldLogo.png" />

</head>

<body>



    <div class="container">

        <div class="row">
            <div class="col-lg-.5"></div>
            <div class="col-lg-3">
                <audio controls loop>
                    <source src="assets/images/SeinfeldThemeSong.mp3" type="audio/mp3" />
                </audio>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-.5"></div>
            <div class="col-lg-6">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div id="game">
                            <img src="assets/images/SeinfeldTriviaGameLogo.png" alt="Smiley face" width="400">
                            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                            <p id="question" class="lead"></p>
                        </div>
                        <div id="results">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-6">
                            <div id="choices" class="text-center">
                                <button id="start" class="btn btn-info btn-lg">Start Game</button>
                                <div id="options">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- TRIVIA APP JS -->
    <script src="assets/javascript/app.js"></script>


</body>

</html>
